<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>

  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Prefix" [(ngModel)]="options.prefix" [maxlength]="10">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Suffix" [(ngModel)]="options.suffix" [maxlength]="10">
  </mat-form-field>

  <ng-container *ngIf="column.format === 'number'">

    <mat-form-field class="full-width">
      <mat-select placeholder="Format" [(ngModel)]="options.format">
        <mat-option *ngFor="let format of numberFormats" [value]="format">{{format}} ({{1234.453 | d3Format: format}})</mat-option>
      </mat-select>
    </mat-form-field>

  </ng-container>

  <ng-container *ngIf="column.format === 'boolean'">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Label for true values" [(ngModel)]="options.trueLabel" [maxlength]="10">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Label for false values" [(ngModel)]="options.falseLabel" [maxlength]="10">
    </mat-form-field>
  </ng-container>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
