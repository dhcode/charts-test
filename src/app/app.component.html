<div style="margin-bottom: 1em">
  Data amount:
  <mat-button-toggle-group [value]="count" (valueChange)="chooseData($event)">
    <mat-button-toggle *ngFor="let count of dataOptions" [value]="count">
      {{count}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<mat-tab-group>
  <mat-tab label="Variant 1">
    <app-chart-configuration [data]="data"></app-chart-configuration>
  </mat-tab>
  <mat-tab label="Variant 2">
    <app-dyn-chart-configurer [data]="data" [(config)]="chartConfig"></app-dyn-chart-configurer>
    <app-dyn-chart [data]="data" [config]="chartConfig"></app-dyn-chart>
  </mat-tab>
</mat-tab-group>



<router-outlet></router-outlet>
